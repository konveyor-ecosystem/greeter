<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greeter</title>
</head>
<body>
    <div id="container">
        <div id="header"></div>

        <div id="sidebar"></div>

        <div id="content">
            <!-- Display messages if present -->
            <ul>
                {#for message in messages.orEmpty}
                    <li>{message}</li>
                {/for}
            </ul>

            {#insert}content{/}
        </div>

        <br style="clear: both" />
    </div>
</body>
</html>
